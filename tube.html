<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tube for lil fella</title>
  <link rel="stylesheet" href="tube.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://www.youtube.com/player_api"></script>
  <script src="tube.js"></script>
</head>
<body>
  <ul id="pls-menu" class=""></ul>
  <aside>
    <ul>
      <li class="inline-commands">
        <button action="prev"><i class="fa-backward fa"></i></button><button action="play"><i class="fa-play fa"></i> / <i class="fa-pause fa"></i></button><button action="next"><i class="fa-forward fa"></i></button>
      </li>
      <li><button action="list"><i class="fa-expand fa"></i></button></li>
      <li><button action="list"><i class="fa-bars fa"></i></button></li>
      <li><button action="hide"><i class="fa-eye-slash fa"></i></button></li>
      <li><button action="arb"><i class="fa-random fa"></i></button></li>
    </ul>
  </aside>
  <section class="videoWrapper">
    <div class="videoHide"></div>
    <div id="ytplayer"></div>
  </section>
</body>
</html>
